<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
  </head>
  <body>
    <main>
      <h1 class="title">Opisz swoją historię</h1>
      <form action="">
        <textarea
          class="text-area--js"
          name="text"
          id="text"
          cols="30"
          rows="10"
          placeholder="Opisz historię"
        ></textarea>
        <section class="buttons">
          <button class="save save--js">Save</button>
          <button class="load load--js">Load</button>
        </section>
      </form>
    </main>
  </body>
</html>
